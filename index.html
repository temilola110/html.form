<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="#">
      <p>
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname"  value="Byron">
           </div>
      </p>

        <div>

    </p>
    <p>
        <div>
            <label for="state">State:</label>

                <option value="nsw">NSW</option>

                <option value="imo">IMO</option>
 
            </select>
        </div>
    </p>
    <p>
        <div>
            <label for="password">Password:</label>
            <input type="text" id="password">
        </div>
    </p>
    <p>
        <div>
            <label for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="Male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="Female">
        </div>
    </p>
    <p>
        <div>
        <label> Do you bleat like a Sheep ?</label>
        <label for="yes">Yes</label>
        <input type="checkbox" name="sheep" value="yes" id="Yes">
        </div>
    </p>
    <p>
        <div>
            <label> How many cups of coffee do you drink a day?</label> 
            <p>
                <label for="cups"> 0 to 2 Cup(s)</label>
                <input type="radio" name="#" value="#" id="#">
                <label for="cups"> 2 to 4 Cups</label>
                <input type="radio" name="#" value="#" id="#">
            </p>
            <p>
                <label for="cups"> 4 to 8 Cups</label>
                <input type="radio" name="#" value="#" id="#">
                <label for="cups"> 8 to 16 Cups</label>
                <input type="radio" name="#" value="#" id="#">
            </p>
        </div>
    </p>
    <p>
        <div>
            <label> Do you own a personal Computer?</label>
            <select name="computers" id="computers">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
    </p>
    <p>
        <div>
             <label for="forms">How long would it take to make an HTML form?</label> <br>
             <input type="text" id="forms">
        </div>
    </p>
    <p>
        <div>
            <label for="comments"> Comments:</label> <br>
            <input type="text"  id="comments">
         
        </div>
    </p>
   </form>
</body>
</html>
